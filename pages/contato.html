<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dhara Leite Lopes | Biomédica | Mestra | Especialista em Saúde pública | Gestão de processos e Qualidade">

    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../icons/remix_icons/remixicon.css">
    <link rel="stylesheet" href="../css/style_contato.css">
    <title>Contato profissional</title>
</head>
<body>
    <header>
        <div id="topo" class="container_logo">
            <a class="dhara_logo" href="../index.html">Dh.</a>
        </div>
    </header>
    <main>
        <section id="contato">
            <h1>Contato profissional</h1>
            <form action="#acao_aqui" method="post">
                <input type="text" id="user_name" spellcheck="false" autocomplete="off" placeholder="Digite seu nome" required>
                <input type="email" id="user_email" spellcheck="false" autocomplete="off" placeholder="Digite seu e-mail" required>
                <textarea id="text_area_form" cols="30" rows="5" spellcheck="false" autocomplete="off" placeholder="Digite sua mensagem..."></textarea>
                <button type="submit">Enviar</button>
                <div class="container_sociais">
                    <p class="paragrafo_sociais">Me encontre também em</p>
                    <div class="container_icons_sociais">
                        <a href="https://www.linkedin.com/in/dhara-leite-lopes-593355186/" target="_blank" rel="noopener noreferrer">
                            <i class="ri-linkedin-fill sociais"></i>
                        </a>
                        <a href="https://www.instagram.com/dhara.leite/" target="_blank" rel="noopener noreferrer">
                            <i class="ri-instagram-line sociais"></i>
                        </a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div id="topo" class="container_logo">
            <a class="dhara_logo" href="../index.html">Dh.</a>
            <p style="font-style: italic;">Dhara Leite Lopes</p>
        </div>
        <div class="container_logo_developer">
            <p>Website created and developed by </p>
            <a class="logomarca" href="https://developer-gilberto.github.io/portifolio-gilberto/" target="_blank" rel="noopener noreferrer">
                <img id="dev_gilberto" src="../icons/logo-developer-gilberto.png" alt="DeveloperGilberto">
            </a>
        </div>
    </footer>
</body>
</html>
